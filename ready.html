<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Ready</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f6fff8; color:#333; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;}
    h1 { color:#2ecc71;}
    button { padding:10px 16px; margin-top:20px; border:none; border-radius:8px; background:#222; color:white; cursor:pointer;}
    button:hover { background:#444;}
    #orderSummary{margin-top:20px; text-align:left;}
  </style>
</head>
<body>
  <h1>✅ Your order is ready to collect!</h1>
  <div id="orderSummary"></div>
  <button onclick="window.location.href='menu.html'">Order Again</button>

<script>
const data=localStorage.getItem('order');
if(data){
  const order=JSON.parse(data);
  const div=document.getElementById('orderSummary');
  div.innerHTML='<h3>Order Summary:</h3>';
  order.forEach(o=>{
    const p=document.createElement('p');
    p.textContent=`${o.name} × ${o.qty}`;
    div.appendChild(p);
  });
}
</script>
</body>
</html>
